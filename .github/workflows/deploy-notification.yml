name: CD-notification

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: workflow_dispatch

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:            

  deploy-parser-initial-page:
    runs-on: ubuntu-latest
    steps:
      - name: copy chart to k8s cluster
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.K8S_HOST }}
          username: ubuntu
          key: ${{ secrets.K8S_KEY }}
          source: "notification/charts/*"
          target: "/home/ubuntu/charts/notification"
      - name: deploy to k8s cluster
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.K8S_HOST }}
          username: ubuntu
          key: ${{ secrets.K8S_KEY }}
          script: |
            sudo helm uninstall exiva-notification && \
            sudo helm install --wait \
            --set secrets.MONGO_FULL_URL="${{ secrets.MONGO_FULL_URL }}" \
            --set secrets.RABBITMQ_PASS="${{ secrets.RABBITMQ_PASS }}" \
            --set secrets.GOOGLE_APPLICATION_CREDENTIALS='${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}' \
            exiva-notification /home/ubuntu/charts/notification