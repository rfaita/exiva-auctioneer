name: CD-swarm

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: workflow_dispatch

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:            

  deploy-parser-initial-page:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: deploy to swarm cluster
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SWARM_HOST }}
          username: ubuntu
          key: ${{ secrets.SWARM_SSH_KEY }}
          script: |
            docker login -u ${{ secrets.DOCKER_HUB_USER }} -p ${{ secrets.DOCKER_HUB_API_KEY }} docker.io && \
            (docker stack remove exiva-auctioneer || true ) && sleep 10 && \
            env MONGO_FULL_URL="${{ secrets.MONGO_FULL_URL }}" \
                MONGO_HOST="${{ secrets.MONGO_HOST }}" \
                MONGO_DB="${{ secrets.MONGO_DB }}" \
                MONGO_USER="${{ secrets.MONGO_USER }}" \
                MONGO_PASS="${{ secrets.MONGO_PASS }}" \
                RABBITMQ_HOST="${{ secrets.RABBITMQ_HOST }}" \
                RABBITMQ_QUEUE="${{ secrets.RABBITMQ_QUEUE }}" \
                RABBITMQ_USER="${{ secrets.RABBITMQ_USER }}" \
                RABBITMQ_PASS="${{ secrets.RABBITMQ_PASS }}" \
                RABBITMQ_EXCHANGE="${{ secrets.RABBITMQ_EXCHANGE }}" \
                GOOGLE_APPLICATION_CREDENTIALS='${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}' \
            docker stack deploy --with-registry-auth --compose-file docker-compose.yml exiva-auctioneer